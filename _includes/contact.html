
<!-- Contact Start -->

<section id="{{ page.title }}" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            
          {{ page.content | markdownify }}

          {% if site.email %}
            {% if site.email contains '@' %}
              {% assign newemail = site.email | split: '@' %}
                <p>
                <script>
                  function join_at_email(user, domain){
                  return (user && domain)?(user + "@" + domain):"";
                  }
                  document.write('<a href="mailto:'
                  + join_at_email( "{{ newemail[0] }}", "{{ newemail[1] }}" )
                  + '">'
                  + join_at_email( "{{ newemail[0] }}", "{{ newemail[1] }}" )
                  + '</a>'
                  );
                  </script>
                </p>
            {% else %}
              <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
            {% endif %}
          {% endif %}

<form action="//formspree.io/hello@mummu.tech"
      method="POST">
    <input type="text" name="name" placeholder="Your Name" />
    <input type="text" name="_replyto" placeholder="Your Email" />
    <input type="text" name="website" placeholder="Your Website" />
    <input type="hidden" name="_subject" value="Hello!" />
    <input type="text" name="_gotcha" style="display:none" />
    <input type="hidden" name="_next" value="/thanks.html" />
    <input type="submit" value="Send">
</form>
<br>

          {% include social-buttons.html %}

        </div>
    </div>
</section>

<!-- Contact End -->
